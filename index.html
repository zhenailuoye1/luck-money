<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
    <title>杭州银行幸福鸡祥</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!--加载页面-->
    <div id="loading">
        <div class="loader">
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
        </div>
    </div>
    <!--主页面-->
    <div class="bg">
        <img src="images/p_1.png" class="p_1">
        <div class="p_2">
            <img src="images/p_2_1.png" class="p_2_1">
            <div class="p_2_2">
                <img src="images/p_2_2.png">
            </div>
        </div>
        <div class="red">
            <img src="images/p_3.png" class="p_3">
            <img src="images/p_3_1.png" class="p_3_1">
        </div>
        <img src="images/p_4.png" class="p_4">
        <div class="cloud">
            <span>
                <img src="images/p_5.png" class="p_5">
            </span>
        </div>
        <img src="images/p_6.png" class="p_6">
        <div class="bt">
            <img src="images/p_7.png" class="p_7">
        </div>
        <img src="images/p_8.png" class="p_8">
        <img src="images/p_9.png" class="p_9">
        <div class="star">
            <img src="images/p_10.png" class="p_10">
            <img src="images/p_11.png" class="p_11">
            <img src="images/p_12.png" class="p_12">
        </div>
        <img src="images/p_13.png" class="p_13">
        <img src="images/p_14.png" class="p_14">
        <!--弹窗/领取红包-->
        <div class="layer_1 layer">
            <div class="box_1 box">
                <img src="images/t1.png" class="t1">
                <img src="images/ccc.png" class="x">
                <p>10.66</p>
            </div>
        </div>
        <!--弹窗/来晚了-->
        <div class="layer_2 layer">
            <div class="box_2 box">
                <img src="images/t2.png" class="t2">
                <img src="images/ccc.png" class="x">
            </div>
        </div>
        <!--弹窗/上传合照-->
        <div class="layer_3 layer">
            <div class="box_3 box">
                <img src="images/t3.png" class="t3">
                <!--上传按钮-->
                <img src="images/t3_bt.png" class="t3_bt">
                <img src="images/ccc.png" class="x">
                <img src="images/ji.png" class="ji">
                <div class="upimg-box">
                    <div class="photo">
                        <img src="" id="upimg" />
                    </div>
                    <input type="file" name="upFile" id="upFile" accept="image/*">
                </div>
            </div>
        </div>
    </div>
    <!--提示-->
    <div class="tips" id="tips">
        <div class="tips_box">
            <h2>温馨提示</h2>
            <p id="tips_txt">点击头像选择合照吧！</p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/lrz/lrz.bundle.js"></script>
    <script>
        //用户选择的合照图片变量为：group_photo，格式为base64/jpeg 格式
    </script>
</body>

</html>
